<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Let's Review - Admin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * { box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; min-height: 100vh;
    color: #f8f9fa;
    display: flex; flex-direction: column; align-items: center;
    padding: 1rem;
    position: relative;
  }
  header {
    font-weight: 600;
    font-size: 1.8rem;
    margin: 1rem 0 1rem 0;
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    width: 100%;
  }
  main {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 1.5rem;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }
  label, button, input {
    font-weight: 600;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
  }
  input[type="file"],
  input[type="number"],
  textarea {
    margin-bottom: 1rem;
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    font-family: monospace, monospace;
  }
  input[type="number"] {
    width: 4rem;
    text-align: center;
  }
  button {
    background: #5a60ff;
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1rem;
  }
  button:disabled {
    background: #888;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #474edb;
  }
  #shuffleContainer {
    text-align: center;
    margin-top: 1rem;
  }
  #shuffleBtn {
    background: #ff6b6b;
  }
  #linkContainer {
    margin-top: 1rem;
    text-align: center;
  }
  #generatedLink {
    margin-top: 0.5rem;
    color: #ffd369;
    width: 80%;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 1rem;
    border: none;
    background: rgba(0,0,0,0.3);
    user-select: all;
  }
  #questionCountContainer, #timerSettings {
    margin-top: 0.5rem;
    text-align: center;
  }
  #signature {
    margin-top: 1.8rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: #ccc;
    font-style: italic;
    text-align: center;
  }
  #toolsBtn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: #1abc9c;
    color: #0b1446;
    padding: 0.5rem 1rem;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(26,188,156,0.5);
    transition: background 0.3s ease;
    z-index: 1000;
  }
  #toolsBtn:hover {
    background: #16a085;
    box-shadow: 0 6px 16px rgba(22,160,133,0.7);
  }
  #loadDefaultsBtn {
    background: #48c774;
    margin-top: 1rem;
    width: 100%;
  }
  #loadDefaultsBtn:hover {
    background: #3bfd6e;
  }
  #log {
    font-family: monospace;
    font-size: 0.9rem;
    margin-top:1rem;
    max-height: 150px;
    overflow-y: auto;
  }
</style>
</head>
<body>
<header>Let's Review - Admin</header>

<button id="toolsBtn">Tools</button>

<main>

  <!-- File inputs -->
  <label for="questionsFileInput">Upload Questions File (.json, .pdf, .doc, .docx):</label>
  <input type="file" id="questionsFileInput" accept=".json,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

  <label for="choicesFileInput">Upload Multiple Choices File (.json, .pdf, .doc, .docx):</label>
  <input type="file" id="choicesFileInput" accept=".json,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

  <label for="answersFileInput">Upload Key Answers File (.json, .pdf, .doc, .docx):</label>
  <input type="file" id="answersFileInput" accept=".json,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

  <!-- New button to load default files -->
  <button id="loadDefaultsBtn">Load Default Files</button>

  <!-- The existing Process Files button -->
  <button id="processFilesBtn" disabled>Process Files</button>

  <div id="timerSettings">
    <label for="timerHours">Timer Hours (max 24):</label>
    <input type="number" id="timerHours" value="0" min="0" max="24" />
    <label for="timerMinutes">Minutes:</label>
    <input type="number" id="timerMinutes" value="5" min="0" max="59" />
  </div>

  <div id="questionCountContainer">
    <label for="questionCountInput">Number of Questions (max 1000):</label>
    <input type="number" id="questionCountInput" value="50" min="1" max="1000" />
  </div>

  <div id="shuffleContainer">
    <button id="shuffleBtn" disabled>Shuffle Questions</button>
  </div>

  <div id="materialStatus" style="margin-top:0.5rem;min-height:1.2rem;">No files loaded.</div>

  <div id="prepareTestContainer" style="margin-top:1rem; text-align:center;">
    <button id="prepareTestBtn" disabled>Prepare Test</button>
  </div>

  <div id="linkContainer" style="display:none;">
    <label for="generatedLink">Share this test with your testers:</label><br/>
    <input type="text" id="generatedLink" readonly />
    <button id="copyLinkBtn" style="margin-left: 0.5rem;">Copy Link</button>
  </div>

  <div id="log" aria-live="polite" aria-atomic="true"></div>

  <div id="signature">by: Sweetgwapa</div>
</main>

<!-- PDF.js library -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
<!-- Mammoth.js library for DOCX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

<script>
  // Variables and element references
  let questions = [];
  let questionCount = 50;

  const questionsFileInput = document.getElementById('questionsFileInput');
  const choicesFileInput = document.getElementById('choicesFileInput');
  const answersFileInput = document.getElementById('answersFileInput');

  const processFilesBtn = document.getElementById('processFilesBtn');

  const timerHours = document.getElementById('timerHours');
  const timerMinutes = document.getElementById('timerMinutes');
  const questionCountInput = document.getElementById('questionCountInput');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const prepareTestBtn = document.getElementById('prepareTestBtn');
  const materialStatus = document.getElementById('materialStatus');
  const linkContainer = document.getElementById('linkContainer');
  const generatedLinkInput = document.getElementById('generatedLink');
  const copyLinkBtn = document.getElementById('copyLinkBtn');
  const logDiv = document.getElementById('log');
  const toolsBtn = document.getElementById('toolsBtn');
  const loadDefaultsBtn = document.getElementById('loadDefaultsBtn');

  // Helper logging function
  function log(text){
    const now = new Date().toLocaleTimeString();
    logDiv.textContent += `[${now}] ${text}\n`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  // Enable Process Files button if all three input files are selected
  function checkFilesSelected(){
    processFilesBtn.disabled = !(
      questionsFileInput.files.length === 1 &&
      choicesFileInput.files.length === 1 &&
      answersFileInput.files.length === 1
    );
  }

  questionsFileInput.addEventListener('change', checkFilesSelected);
  choicesFileInput.addEventListener('change', checkFilesSelected);
  answersFileInput.addEventListener('change', checkFilesSelected);

  // Timer and question count validation functions (unchanged)
  questionCountInput.addEventListener('input', () => {
    let val = parseInt(questionCountInput.value);
    if (isNaN(val) || val < 1) val = 1;
    if (val > 1000) val = 1000;
    questionCountInput.value = val;
    questionCount = val;
    updatePrepareBtnState();
  });

  function validateTimerInputs() {
    let h = parseInt(timerHours.value);
    let m = parseInt(timerMinutes.value);
    if (isNaN(h) || h < 0 || h > 24) return false;
    if (isNaN(m) || m < 0 || m > 59) return false;
    if (h === 0 && m === 0) return false;
    return true;
  }

  timerHours.addEventListener('input', () => {
    if(parseInt(timerHours.value) > 24) timerHours.value = 24;
    if(parseInt(timerHours.value) < 0) timerHours.value = 0;
    updatePrepareBtnState();
  });
  timerMinutes.addEventListener('input', () => {
    if(parseInt(timerMinutes.value) > 59) timerMinutes.value = 59;
    if(parseInt(timerMinutes.value) < 0) timerMinutes.value = 0;
    updatePrepareBtnState();
  });

  function updatePrepareBtnState(){
    const validTimer = validateTimerInputs();
    prepareTestBtn.disabled = !(questions.length > 0 && validTimer);
  }

  // File reading and parsing code (reused from previous; not shown here for brevity)

  async function fetchFileToFileObject(url, filename, mimeType) {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`Failed to fetch file: ${filename}`);
    const blob = await response.blob();
    return new File([blob], filename, { type: mimeType });
  }

  async function loadDefaultFiles() {
    loadDefaultsBtn.disabled = true;
    materialStatus.textContent = 'Loading default files...';
    log('Loading default files from repository...');

    try {
      const basePath = './files/';

      const questionFileName = '__Formatted Questions___.doc';
      const choicesFileName = '__Multiple Choices___.docx';
      const answersFileName = '__Answer Key___.docx';

      // MIME types for doc and docx
      const docMimeType = 'application/msword';
      const docxMimeType = 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';

      // Fetch files from same origin relative paths
      const questionFile = await fetchFileToFileObject(basePath + encodeURIComponent(questionFileName), questionFileName, docMimeType);
      const choicesFile = await fetchFileToFileObject(basePath + encodeURIComponent(choicesFileName), choicesFileName, docxMimeType);
      const answersFile = await fetchFileToFileObject(basePath + encodeURIComponent(answersFileName), answersFileName, docxMimeType);

      // Use DataTransfer objects to assign fetched files to inputs
      const questionDT = new DataTransfer();
      questionDT.items.add(questionFile);
      questionsFileInput.files = questionDT.files;

      const choicesDT = new DataTransfer();
      choicesDT.items.add(choicesFile);
      choicesFileInput.files = choicesDT.files;

      const answersDT = new DataTransfer();
      answersDT.items.add(answersFile);
      answersFileInput.files = answersDT.files;

      checkFilesSelected();
      materialStatus.textContent = 'Default files loaded. Ready to process.';
      log('Default files loaded into inputs.');

    } catch (error) {
      materialStatus.textContent = 'Error loading default files.';
      log('Error loading default files: ' + error.message);
      alert('Failed to load default files: ' + error.message);
    } finally {
      loadDefaultsBtn.disabled = false;
    }
  }

  loadDefaultsBtn.addEventListener('click', loadDefaultFiles);

  // Initialize states on page load
  processFilesBtn.disabled = true;
  shuffleBtn.disabled = true;
  prepareTestBtn.disabled = true;
  linkContainer.style.display = 'none';

</script>
</body>
</html>
